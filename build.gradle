apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'http://repository.codehaus.org/org/codehaus/groovy'
    }
}

dependencies {
    compile gradleApi()
    compile "org.apache.avro:avro-compiler:${version}"
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
}
